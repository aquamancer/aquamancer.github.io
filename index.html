<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .console {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: scroll;
      line-height: 1.3;
      font-size: 16px;
    }
    .input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      background-color: #333;
      border: none;
      color: #fff;
      outline: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="console" id="console">
  <!-- Previous commands will appear here -->
</div>

<input type="text" class="input" id="commandInput" autofocus placeholder="enter command or help" autocomplete="off">

<script src="scr.js" type="module"></script>

</body>
</html>
